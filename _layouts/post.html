---
layout: default
title: Blog

---
<div class="container">
  <h2 class="spacing">{{ page.title }}</h2>
  <!-- <p class="date">{{ page.date | date: '%B %d, %Y' }}</p> -->

  <div class="blog-post spacing">
    <p class="summary">{{ page.category }}</p>
    
    {{ content }}

    <br/>
    <div class="row">  
      <div class="col-6 float-left">
        {% if page.previous.url %}
          <a class="btn btn-secondary" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.previous.title }}">&larr; Sebelumnya</a>
        {% endif %}
      </div>
      <div class="col-6 float-right">
        {% if page.next.url %}
        <a class="btn btn-secondary" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.next.title }}">Selanjutnya &rarr;</a>
        {% endif %}
    </div>
  </div>
</div>
